<!DOCTYPE html>
<head>
    <title>Афиша</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="site-header">Афиша объявлений</h1>
    <input id="add-button" type="button" value="+">
    <div id="posters"></div>
    <div id="screen" style="display: none;"></div>
    <div id="div-form" style="display: none;">
        <div id="ad-window">
            <div id="ad-info" class="ad-form">
                <h2 id="form-title">Объявление</h2>
                <div class="ad-author-date" style="border-bottom-style: solid;">
                    <p id="form-author" style="flex-grow: 1">dada</p>
                    <p id="form-date">2020-10-10</p>
                </div>
                <p id="form-text">sdadsadasdsadasdsadasdasdsadasdasdasdasdas</p>
                <div id="form-contacts"></div>
                <input id="edit-button" type="button" value="Редактировать">
            </div>
            <form id="edit-form" style="display: none;" data-id="-1">
                <input id="edit-title" type="text" placeholder="Заголовок объявления" required>
                <div class="ad-author-date" style="padding: 0px;">
                    <input id="edit-author" type="text" placeholder="Автор" style="flex-grow: 1" required>
                    <input id="edit-date" type="date" required>
                </div>
                <textarea id="edit-text" placeholder="Текст объявления" required></textarea>
                <div class="contact">
                    <p style="flex-grow: 0;width: 70px;">e-mail</p>
                    <input type="email" id="e-mail" 
                    placeholder="example@example.com" style="flex-grow: 1;">
                </div>
                <div class="contact">
                    <p style="flex-grow: 0;width: 70px;">Телефон</p>
                    <input type="tel" id="telephone" 
                    pattern="077[0-9][0-9][0-9]{2}[0-9]{2}" 
                    placeholder="077XXXXXX" style="flex-grow: 1;">
                </div>
                <div class="contact">
                    <p style="flex-grow: 0;width: 70px;">Адрес</p>
                    <input type="text" id="address" style="flex-grow: 1;">
                </div>
                <div style="display: flex;">
                    <input type="submit" id="apply" value="Сохранить" style="width: 50%;">
                    <input type="button" id="cancel" value="Отмена" style="width: 50%;">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
